<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="circle-gradient-one"></div>
      <div class="circle-gradient-two"></div>
      <img src="images/vetor.png" alt="Vetor" />
      <div class="content">
        <div class="avatar">
          <span>
            <img class="stamp" src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userPhoto"
            class="profile"
            src="images/profile.png"
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userName">Felipe B Souza</h1>
        <a id="userLink" href="https://github.com/fbsdsgn" target="_blank">
          <img src="images/github 2.svg" alt="Icon Github" />
          <span id="userLogin">fbsdsgn</span>
        </a>
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/fbsdsgn" target="_blank">
              <img src="images/YouTube.svg" alt="" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/fbsdsgn" target="_blank">
              <img src="images/Instagram.svg" alt="" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/fbsdsgn" target="_blank">
              <img src="images/Facebook.svg" alt="" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/fbsdsgn" target="_blank">
              <img src="images/Twitter.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
